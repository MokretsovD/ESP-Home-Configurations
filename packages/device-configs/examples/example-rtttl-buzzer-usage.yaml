---
# Example RTTTL Buzzer Configuration
# Demonstrates how to use the rtttl-buzzer package
# 
# âœ… Compatible with both ESP32 and ESP8266 (requires platform-specific substitution)

substitutions:
  device_name: rtttl-buzzer-test
  friendly_name: "RTTTL Buzzer Test"
  wifi_ssid: "YOUR_WIFI_SSID"
  wifi_password: "YOUR_WIFI_PASSWORD"
  buzzer_pin: GPIO21  # Adjust to your wiring
  buzzer_gain: "80%"  # Optional: adjust volume (default is 80%)
  buzzer_pwm_platform: "ledc"  # Use "ledc" for ESP32, "esp8266_pwm" for ESP8266

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0

esp32:
  board: esp32dev

logger:
  level: INFO

wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}
  ap:
    ssid: "${device_name} Fallback"
    password: "fallbackpassword"

captive_portal:

api:

ota:

# Include the RTTTL buzzer package
packages:
  rtttl_buzzer: !include ../rtttl-buzzer.yaml

# Example: Add a button to play a custom song
button:
  - platform: template
    name: "Play Mario Theme"
    id: play_mario_btn
    on_press:
      - script.execute:
          id: rtttl_play
          song: "mario:d=4,o=5,b=100:16e6,16e6,32p,8e6,16c6,16e6,8g6,8p,8g,8p,8c,8p,8g,8p,8e,8p,8a,8b,8bb,8a,8g,8e6,8g6,8a6,8f6,8g6,8p,8e6,8c6,8d6,8b"
          volume: !lambda 'return (int)id(buzzer_volume).state;'

  - platform: template
    name: "Play Tetris Theme"
    id: play_tetris_btn
    on_press:
      - script.execute:
          id: rtttl_play
          song: "tetris:d=4,o=5,b=160:e6,8b,8c6,8d6,16e6,16d6,8c6,8b,a,8a,8c6,e6,8d6,8c6,b,8b,8c6,d6,e6,c6,a,a"
          volume: !lambda 'return (int)id(buzzer_volume).state;'

# Example: Motion sensor that plays notification sound
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO2
      mode:
        input: true
        pullup: true
      inverted: true
    name: "Motion Sensor"
    device_class: motion
    on_press:
      - script.execute: play_notification_sound

